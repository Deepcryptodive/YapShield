<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlopShield</title>
  <script src="lib/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 10px;
      width: 250px;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .toggle-label {
      font-weight: bold;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    #slopScoreContainer {
      margin-top: 20px;
      text-align: center;
    }
    #slopProgressBar {
      height: 10px;
      background-color: #ccc;
      width: 100%;
      border-radius: 5px;
      margin-top: 5px;
    }
    #slopProgress {
      height: 100%;
      width: 0%;
      background-color: red;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    .hardcoded-info {
      color: grey;
      font-size: 12px;
      margin-top: 5px;
    }
    #nftInfo {
      margin: 10px 0;
      font-size: 14px;
    }
    #nftImage {
      width: 50px;
      height: 50px;
      margin-top: 5px;
      display: none;
    }
    #nftCheckmark {
      display: none;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <span class="toggle-label">On/Off (Whole Plugin)</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleExtension" checked>
      <span class="slider"></span>
    </label>
  </div>
  <div class="toggle-container">
    <span class="toggle-label">Debug Mode</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleDebug">
      <span class="slider"></span>
    </label>
  </div>
  <div class="toggle-container">
    <span class="toggle-label">Highlight DeFi</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleDeFiMode" checked>
      <span class="slider"></span>
    </label>
  </div>
  <div class="toggle-container">
    <span class="toggle-label">DeFi-Only Mode</span>
    <span id="nftCheckmark">âœ…</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleDeFiFilter">
      <span class="slider"></span>
    </label>
  </div>
  <div id="slopScoreContainer">
    <p id="slopScore">Slop filtered: 0 posts (0.00%)</p>
    <div id="slopProgressBar">
      <div id="slopProgress"></div>
    </div>
    <div class="hardcoded-info">
      X Handle: @deepcryptodive<br>
      ENS: deepcryptodive.eth
    </div>
    <div id="nftInfo"></div>
    <img id="nftImage" alt="Boys NFT Image">
  </div>
  <script src="popup.js"></script>
</body>
</html>
